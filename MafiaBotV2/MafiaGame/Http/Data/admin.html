<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>MafiaBot Game Admin</title>
    <script type="text/javascript" src="http://mafiabot.game-host.org/jquery/jquery.js"></script>
    <script type="text/javascript" src="mafiabot.js"></script>

    <link rel="stylesheet" href="http://mafiabot.game-host.org/blueprint/screen.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="http://mafiabot.game-host.org/blueprint/print.css" type="text/css" media="print" />
    <!--[if lt IE 8]><link rel="stylesheet" href="http://mafiabot.game-host.org/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
    <link rel="stylesheet" type="text/css" href="mafiabot.css" />
</head>
<body>
    <div id="mainDiv" class="container">
        <h1 id="header">
            Admin Page</h1>
        <h2>
            Options</h2>
        <p>
            <input type="checkbox" id="nolynch" />
            Allow Nolynch<br />
            <input type="checkbox" id="cardflip" />
            Cardflip<br />
            <input type="checkbox" id="night0" />
            Night0<br />
        </p>
        <h2>
            Roles</h2>
        <div id="roleDiv" class="span-20">
            <div id="town" class="span-8 last">
                <h3>Town</h3>
                <div id="townRoles">
                    
                </div>
                <select id="townSelect"></select><button class="addrolebutton" name="town">Add to Town</button>
            </div>
            <div id="mafia" class="span-8 last">
                <h3>Mafia</h3>
                <div id="mafiaRoles">
                    
                </div>
                <select id="mafiaSelect"></select><button class="addrolebutton" name="mafia">Add to Mafia</button>
            </div>
        </div>
    </div>
</body>
</html>
